<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!--ウェブページの内容をSNS,Twitterに表示する為の情報。-->
        <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
        <!--IEをX-UA-Compatibleで指定した互換バージョンで表示される。content="IE=edge"は利用者のPC内のIEの最新環境で表示をする。これはなくてもいいタグ-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!--レスポンシブに対応-->
        <meta name="viewport" content="width=device-width">
        <!--携帯電話の電話番号がリンク扱いされるのを防ぐ-->
        <meta name="format-detection" content="telephone=no" />
        <!--グーグル検索で記述したページ内容を表示できる。-->
        <meta name="description" content="書籍API経由でIBSDから書籍データを入手できる。">
        <!--電話番号をブラウザに紐づけるのを回避-->
        <meta name="format-detection" content="email=no,telephone=no,address=no">
        <title>librarypage</title>
        <link rel="stylesheet" href="library.css">
    </head>

    <body>
        <section>
            <h1>ISBNから書籍タイトルを調べる</h1>
            <p>ISBNコードを数値のみ入力してください</p>
            <p><input type="text" class="input_isbn" id="ISBN_CODE" required><button id="ISBN_button" onclick="searchBook()">書籍検索</button></p>
            <button type="button" onclick="del_storage()">削除</button>

            <!--以下に要素が追加されていく-->
            <div id = "book_title">
            </div>
        </section>
        
        <script src="./library_index.js"></script>
    </body>
</html>
