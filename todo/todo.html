<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" href="todo.css">
        <meta charset="utf-8">
        <title>TO DO リスト</title>
    </head>
    <body>
        <div class="grovalNavigation">
            <p>グローバルサイド</p>
        </div>

        <div class="content">
        <h1>タスクを記入してください</h1>

        <form class="form_unit">
            <input class="js-addTask-value" name="name" type="text" placeholder="input todo"/>
            <!--input typeで指定した入力フォームを作成する。inputフォームはjs-addTask-valie
            typeで形式が変わる-->
            <!-- classはHTMLにおけるタグづけに使える。idと異なって何度も同じ名前を使える-->
            <button class="js-addTask-trigger" type="button" id="save">タスクを追加</button>
            <button class="js-addTask-delete" type="button" id="delete">タスクを全て削除</button>
            <button id = "check" class="check" type="button">local storage確認</button>
        </form>

        <ul class ="todo js-addTask-target" id = "list"></ul>
        <!--空のリストを用意。ここにどんどん要素が追加されていく-->
        <script src="./todo_local.js"></script>

        </div>

        <div class="localNavigation">
            <p>ローカルサイド</p>
        </div>

        
    </body>

</html>
