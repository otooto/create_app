<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>IndexedDB</title>
    </head>

    <body>
        <!-- <script src="./db.js" type="module"></script>-->
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <script>
            // ここにコードを書く
            const db = new Dexie('AppDatabase');

            db.version(1)
            .stores({
                friends: "name,age"  // 一番最初に来るnameがキー。ageがインデックス。
            });

        </script>
    </body>

</html>
